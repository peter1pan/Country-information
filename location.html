<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .search-bar {
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
      }
      .image-top {
        height: 150px;
      }
      .neigbor-tittle {
        display: none;
      }
      .card {
        cursor: pointer;
      }
      .neigbor-bar {
        opacity: 0;
      }
      #loading {
        opacity: 0;
      }
    </style>
    <title>Country Application</title>
  </head>
  <body>
    <div class="alert-bar"></div>
    <div class="search-bar">
      <div id="loading" class="spinner-border text-danger m-3" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <input id="input-bar" type="text" />
      <button type="button" class="btn btn-primary btn-m search-button m-3">
        Search Country
      </button>
      <button id="btnLocation" type="button" class="btn btn-danger">
        <i class="fa-solid fa-location-crosshairs"></i>
      </button>
    </div>

    <div class="container mb-3"></div>

    <div class="card mb-3 neigbor-bar">
      <div class="card-body">
        <div class="card-tittle neigbor-tittle">Neighboring countries</div>
        <div class="row" id="neigbors"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
